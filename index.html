<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pokemon RPG</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">

	</head>
	<body>
	<img id="h1" src="images/logo.png">
	<div class="container"></div>
	<div class="row">
		<div id="char-init" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h2 class="your_character header">Your Character: </h2>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3 class="header">Defender:</h3>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<span id="the_chosen_one"></span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<span id="defender"></span>
		</div>
		
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<button id="start">Click to pick character!</button>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<button id="defender-chosen">Click to lock in defender</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
		<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
			<button id="attack">Click to attack</button>
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3 class="header">Enemies:</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<span id="enemies"></span>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="header" id="winCounter"></div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="header" id="lossCounter"></div>	
		</div>
	</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="assets/javascript/game.js"></script>
	</body>
</html>
